<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Business Card</title>
    <link rel="stylesheet" href="style1.css">
    <script src="https://kit.fontawesome.com/20cee36f21.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="flip-container">
        <div class="flipper">
            <div class="front"></div>
            <div class="back">
                <h1>code smart</h1>
                <p> Wed Designer @ Developer</p>
                <div class="icons">
                    <div class="icon-group">
                        <span class="bold"><i class="fa-solid fa-user"></i></span>
                        <span class="contact" id="displayName"></span>
                    </div>
                    <div class="icon-group">
                        <span class="bold"><i class="fa-solid fa-briefcase"></i></span>
                        <span class="contact" id="displayRole"></span>
                    </div>
                    <div class="icon-group">
                        <span class="bold"><i class="fa-solid fa-building"></i></span>
                        <span class="contact" id="displayCompany"></span>
                    </div>
                </div>
                <a href="#" class="icon-box"><i class="fa-brands fa-facebook"></i></a>
                <a href="#" class="icon-box"><i class="fa-brands fa-twitter"></i></a>
                <a href="#" class="icon-box"><i class="fa-brands fa-google-plus"></i></a>
                <a href="#" class="icon-box"><i class="fa-brands fa-linkedin"></i></a>
                <a href="#" class="icon-box"><i class="fa-brands fa-dribbble"></i></a>
                <a href="#" class="icon-box"><i class="fa-brands fa-github "></i></a>
            </div>
        </div>
    </div>
    <script>
        // Function to get query parameters
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }
        // Set the values from query parameters
        document.getElementById('displayName').textContent = getQueryParam('name');
        document.getElementById('displayRole').textContent = getQueryParam('role');
        document.getElementById('displayCompany').textContent = getQueryParam('company');
    </script>
</body>

</html>
