<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Business Card</title>
    <link rel="stylesheet" href="style1.css">
    <script src="https://kit.fontawesome.com/20cee36f21.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>



</head>

<body>

    <div class="button-container">
        <button id="downloadBtn">Download Business Card</button>
    </div>


    <div class="flip-container">
        <div class="flipper">

            <div class="back" id="htmlContent">
                <h1>code smart</h1>
                <p> Wed Designer @ Developer</p>
                <div class="icons">
                    <div class="icon-group">
                        <span class="bold"><i class="fa-solid fa-user"></i></span>
                        <span class="contact" id="displayName"></span>
                    </div>
                    <div class="icon-group">
                        <span class="bold"><i class="fa-solid fa-briefcase"></i></span>
                        <span class="contact" id="displayRole"></span>
                    </div>
                    <div class="icon-group">
                        <span class="bold"><i class="fa-solid fa-building"></i></span>
                        <span class="contact" id="displayCompany"></span>
                    </div>
                </div>
                <a href="#" class="icon-box"><i class="fa-brands fa-facebook"></i></a>
                <a href="#" class="icon-box"><i class="fa-brands fa-twitter"></i></a>
                <a href="#" class="icon-box"><i class="fa-brands fa-google-plus"></i></a>
                <a href="#" class="icon-box"><i class="fa-brands fa-linkedin"></i></a>
                <a href="#" class="icon-box"><i class="fa-brands fa-dribbble"></i></a>
                <a href="#" class="icon-box"><i class="fa-brands fa-github "></i></a>
            </div>
        </div>
    </div>
    <script>

        document.getElementById("downloadBtn").addEventListener("click", function () {
            html2canvas(document.getElementById("htmlContent"), {
                onrendered: function (canvas) {
                    var link = document.createElement("a");
                    link.download = 'business-card.png';
                    link.href = canvas.toDataURL("image/png");
                    link.click();
                }
            });
        });

    </script>

    <script src="down.js"></script>

</body>

</html>
